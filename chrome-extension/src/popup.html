<!DOCTYPE html>
<html>
<head>
  <title>Booklight AI</title>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .status {
      margin: 10px 0;
      padding: 5px;
      border-radius: 4px;
      word-wrap: break-word; /* メッセージが長い場合に折り返す */
    }
    .success { background-color: #d4edda; color: #155724; }
    .error { background-color: #f8d7da; color: #721c24; }
    .info { background-color: #d1ecf1; color: #0c5460; }
    .warning { background-color: #fff3cd; color: #856404; }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background-color: #3367d6; }
    button:disabled { background-color: #cccccc; cursor: not-allowed; }
    .login-section, .highlights-section { margin-top: 15px; }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .header h2 {
      margin: 0;
      flex-grow: 1;
    }
    .sync-status {
      font-size: 11px;
      color: #666;
      margin-top: 5px;
      margin-bottom: 10px;
    }
    hr {
      border: none;
      border-top: 1px solid #eee;
      margin: 15px 0;
    }
    .status-indicator {
      display: flex;
      align-items: center;
      font-size: 12px;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 5px;
    }
    .online .status-dot { background-color: #28a745; }
    .offline .status-dot { background-color: #dc3545; }

    /* --- 一括取得用スタイル --- */
    #collectAllProgress {
      margin-top: 10px;
      padding: 8px;
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      font-size: 13px;
    }
    #collectAllProgressText {
      margin-bottom: 5px;
      display: block; /* 改行のため */
    }
    .progress-container {
      width: 100%;
      height: 8px;
      background-color: #e9ecef;
      border-radius: 4px;
      /* margin-top: 8px; */ /* progressTextとの間隔調整 */
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background-color: #4285f4;
      border-radius: 4px;
      transition: width 0.3s ease;
      width: 0%; /* 初期幅 */
    }
    #cancelCollectAllBtn {
        background-color: #dc3545; /* 赤系の色 */
        margin-top: 5px;
    }
    #cancelCollectAllBtn:hover {
        background-color: #c82333;
    }
    /* --- 一括取得用スタイルここまで --- */

    /* 詳細なエラーメッセージのスタイル */
    .error-details {
      margin-top: 8px;
      font-size: 12px;
      color: #721c24;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      border-radius: 4px;
      padding: 8px;
      max-height: 100px;
      overflow-y: auto;
      word-wrap: break-word;
    }

    /* トースト通知のスタイル */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Booklight AI</h2>
    <div id="connectionStatus" class="status-indicator online">
      <span class="status-dot"></span>
      <span class="status-text">オンライン</span>
    </div>
  </div>

  <div id="loginSection" class="login-section">
    <p>Booklight AIと連携するにはログインしてください</p>
    <button id="loginBtn">Googleでログイン</button>
  </div>

  <div id="userSection" style="display:none;" class="user-section">
    <p>ログイン中: <span id="userName"></span></p>
    <button id="logoutBtn">ログアウト</button>
  </div>

  <div id="highlightsSection" style="display:none;" class="highlights-section">
    <h3>書籍の同期</h3>
    <button id="collectBtn" class="btn btn-primary">現在の書籍を同期</button>
    <button id="downloadCsvBtn" class="btn btn-secondary" style="margin-top: 5px;">CSVダウンロード</button> <!-- 追加 -->
    <p class="sync-status">最終同期: <span id="lastSyncTime">確認中...</span></p>
    <hr>
    <h3>一括同期</h3>
    <button id="collectAllBtn">全書籍のハイライトを取得</button> {/* ボタンテキストは変更しないでおきます */}
    <div id="status" class="status"></div>
    <div id="errorDetails" class="error-details" style="display:none;"></div>

    <!-- --- 一括取得用進捗表示 --- -->
    <div id="collectAllProgress" style="display:none;">
      <span id="collectAllProgressText">処理中...</span>
      <div class="progress-container">
        <div id="collectAllProgressBar" class="progress-bar"></div>
      </div>
      <button id="cancelCollectAllBtn">キャンセル</button> <!-- 追加 -->
    </div>
    <!-- --- 一括取得用進捗表示ここまで --- -->

    <div id="toast" class="toast"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
