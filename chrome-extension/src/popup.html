<!DOCTYPE html>
<html>
<head>
  <title>Booklight AI</title>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .status {
      margin: 10px 0;
      padding: 5px;
      border-radius: 4px;
    }
    .success { background-color: #d4edda; color: #155724; }
    .error { background-color: #f8d7da; color: #721c24; }
    .info { background-color: #d1ecf1; color: #0c5460; }
    .warning { background-color: #fff3cd; color: #856404; }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background-color: #3367d6; }
    button:disabled { background-color: #cccccc; cursor: not-allowed; }
    .login-section, .highlights-section { margin-top: 15px; }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .header h2 {
      margin: 0;
      flex-grow: 1;
    }
    .status-indicator {
      display: flex;
      align-items: center;
      font-size: 12px;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 5px;
    }
    .online .status-dot { background-color: #28a745; }
    .offline .status-dot { background-color: #dc3545; }
    
    /* 進捗バーのスタイル */
    .progress-container {
      width: 100%;
      height: 8px;
      background-color: #e9ecef;
      border-radius: 4px;
      margin-top: 8px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background-color: #4285f4;
      border-radius: 4px;
      transition: width 0.3s ease;
    }
    
    /* 詳細なエラーメッセージのスタイル */
    .error-details {
      margin-top: 8px;
      font-size: 12px;
      color: #721c24;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      border-radius: 4px;
      padding: 8px;
      max-height: 100px;
      overflow-y: auto;
    }
    
    /* トースト通知のスタイル */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Booklight AI</h2>
    <div id="connectionStatus" class="status-indicator online">
      <span class="status-dot"></span>
      <span class="status-text">オンライン</span>
    </div>
  </div>
  
  <div id="loginSection" class="login-section">
    <p>Booklight AIと連携するにはログインしてください</p>
    <button id="loginBtn">Googleでログイン</button>
  </div>
  
  <div id="userSection" style="display:none;" class="user-section">
    <p>ログイン中: <span id="userName"></span></p>
    <button id="logoutBtn">ログアウト</button>
  </div>
  
  <div id="highlightsSection" style="display:none;" class="highlights-section">
    <p>Kindleページを開いてハイライトを収集できます</p>
    <button id="collectBtn">ハイライトを収集</button>
    <div id="status" class="status"></div>
    <div id="errorDetails" class="error-details" style="display:none;"></div>
    <div id="toast" class="toast"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
